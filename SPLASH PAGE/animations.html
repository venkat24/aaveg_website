<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="animations.css">
	<title>Aaveg</title>
	<meta name="Description" content="Aaveg Home">
	<meta name="keywords" content="Aaveg, NITT, NIT Trichy, First Year">
</head>
<body>

<div id="top">
	<div class="cloud"> <img alt="cloud" src="Assets/cloud.png"> </div>
	<div class="cloud"> <img alt="cloud" src="Assets/cloud.png"> </div>
	<div class="cloud"> <img alt="cloud" src="Assets/cloud.png"> </div>
	<div id="logo"><div id="logo-container">  <img alt="logo" src="Assets/logo.png">  </div></div>
</div>

<div id="main">
	<div id="base" class="block bottom"> <img alt="tower-base" src="Assets/clock-tower-base.png"> </div>
	<div id="tower"> 
		<div id="tower-container">
			<div id="central-block" class="center block bottom"> <img alt="tower-center" src="Assets/central-block.png"> </div>
			<div id="admin-entry" class="center svg bottom"> <img alt="admin-entry" src="Assets/admin-entry.png"> </div>
			<div id="box-outline" class="center svg"> <img alt="box-outline" src="Assets/central-box-outline.png"> </div>

			<div id="left-block" class="center block bottom"> <img alt="left-block" src="Assets/central-block.png"> </div>
			<div id="admin-windows-left" class="center svg"> <img alt="admin-windows" src="Assets/admin-windows.png"> </div>

			<div id="right-block" class="center block bottom"> <img alt="right-block" src="Assets/central-block.png"> </div>
			<div id="admin-windows-right" class="center svg"> <img alt="admin-windows" src="Assets/admin-windows.png"> </div>

			<div id="spire" class="center block bottom"> <img alt="spire" src="Assets/clock-tower.png"> </div>
			<div id="decor" class="center svg"> <img alt="decor" src="Assets/clock-tower-decoration.png"> </div>
			<div id="face" class="center svg"> <img alt="face" src="Assets/tower-face.png"> </div>
			<div id="dials" class="center svg"> <img alt="dials" src="Assets/dials.png"> </div>
		</div>
	</div>
</div>


<div id="bottom">
	<div class="bush" id="left-bush"> 
		<img id="bush4" alt="bush" src="Assets/bush4.png">
		<img id="bush3" alt="bush" src="Assets/bush3.png">
		<img id="bush2" alt="bush" src="Assets/bush2.png">
		<img id="bush1" alt="bush" src="Assets/bush1.png">
	</div>

	<div id="road"> <img alt="road" src="Assets/road.png"> </div>
	<div id="boy"> <img alt="boy" src="Assets/boy.png"> </div>

	<div class="bush" id="right-bush"> 
		<img id="bush4" alt="bush" src="Assets/bush4.png">
		<img id="bush3" alt="bush" src="Assets/bush3.png">
		<img id="bush2" alt="bush" src="Assets/bush2.png">
		<img id="bush1" alt="bush" src="Assets/bush1.png">
	</div>
</div>

</body>
</html>
